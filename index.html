<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Contact Card</title>

  <!-- Geist font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist-font@latest/style.css">

  <!-- Font Awesome Free -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer"/>

  <style>
    :root{
      --bg:#f3f4f6;
      --header:#0b0b0c;
      --text:#0f172a;
      --muted:#6b7280;
      --line:rgba(255,255,255,.18);
      --card:#ffffff;
      --shadow:0 10px 24px rgba(0,0,0,.18);
      --soft-shadow:0 6px 16px rgba(0,0,0,.12);
      --btn:#7a7a7a;
      --btn-text:#ffffff;
      --icon:#9ca3af;
      --divider:#e5e7eb;
      --social-blue:#0a66c2;
      --radius:14px;
      --max:760px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Geist, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* FULL WIDTH HEADER */
    .hero{
      width:100%;
      background:
        radial-gradient(1200px 450px at 50% 0%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(#0a0a0b, #0a0a0b);
      padding: 42px 16px 18px;
      text-align:center;
    }

    .hero-inner{
      max-width: var(--max);
      margin: 0 auto;
    }

    .avatar{
      width:82px;
      height:82px;
      border-radius:999px;
      margin:0 auto 14px;
      overflow:hidden;
      border: 3px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.35);
      background:#111;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .name{
      color:#fff;
      font-weight:600;
      margin:0 0 8px;
      font-size:22px;
    }

    .role{
      color: rgba(255,255,255,.75);
      font-size:13px;
      margin-bottom:14px;
    }

    .rule{
      height:1px;
      background: var(--line);
      width:min(560px, 92%);
      margin:0 auto 16px;
    }

    .email-cta{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:#fff;
      text-decoration:none;
      padding:8px 14px;
      border-radius:10px;
    }

    .page{
      display:flex;
      justify-content:center;
      padding:0 14px 36px;
    }

    .wrap{
      width:100%;
      max-width: var(--max);
    }

    .card{
      width:min(620px, 92%);
      margin:-6px auto 0;
      background:#fff;
      border-radius:10px;
      box-shadow: var(--soft-shadow);
      padding:18px;
    }

    .row{
      display:flex;
      gap:14px;
      padding:14px 6px;
      border-bottom:1px solid var(--divider);
    }

    .row:last-child{ border-bottom:none; }

    .ico{
      width:36px;
      height:36px;
      border-radius:9px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f7f7f8;
      color:var(--icon);
    }

    .value{
      font-size:15px;
      font-weight:500;
      margin:0;
    }

    .caption{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    .social{
      display:flex;
      gap:14px;
      padding:10px 6px;
    }

    .social a{
      width:44px;
      height:44px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-decoration:none;
    }

    .linkedin{ background:#0a66c2; }
    .x{ background:#111; }
    .facebook{ background:#1877f2; }

    .actions{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn{
      padding:14px;
      border:none;
      border-radius:6px;
      background:#7a7a7a;
      color:#fff;
      cursor:pointer;
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
    }

    .btn.secondary{
      background:#8a8a8a;
    }
  </style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">

    <!-- ⬇️ תמונה חיצונית -->
    <div class="avatar">
      <img src="assets/images/ronen.jpg">
    </div>

    <h1 class="name">Ambassador Ronen Hoffman, Ph.D.</h1>
    <p class="role">President</p>

    <div class="rule"></div>

    <a class="email-cta" href="mailto:ronen.hoffman@eiscouncil.org">
      <i class="fa-solid fa-paper-plane"></i>
      <span style="font-size:11px;letter-spacing:.18em;">EMAIL</span>
    </a>

  </div>
</header>

<div class="page">
  <div class="wrap">

    <section class="card">

      <div class="row">
        <div class="ico"><i class="fa-regular fa-envelope"></i></div>
        <div>
          <p class="value">
            <a href="mailto:ronen.hoffman@eiscouncil.org">
              ronen.hoffman@eiscouncil.org
            </a>
          </p>
          <p class="caption">Email</p>
        </div>
      </div>

      <div class="row">
        <div class="ico"><i class="fa-solid fa-building"></i></div>
        <div>
          <p class="value">EIS Council</p>
          <p class="caption">President</p>
        </div>
      </div>

      <div class="row">
        <div class="ico"><i class="fa-solid fa-globe"></i></div>
        <div>
          <p class="value">
            <a href="https://www.eiscouncil.org" target="_blank">
              www.eiscouncil.org
            </a>
          </p>
          <p class="caption">Website</p>
        </div>
      </div>

      <div class="social">
        <a class="linkedin" href="https://www.linkedin.com/in/ronen-hoffman-phd-0551973/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a class="x" href="https://x.com/ronenhoffman" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a class="facebook" href="https://www.facebook.com/p/%D7%A8%D7%95%D7%A0%D7%9F-%D7%94%D7%95%D7%A4%D7%9E%D7%9F-Ronen-Hoffman-100050171963099/" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>

      <div class="actions">
        <button class="btn">
          <i class="fa-solid fa-user-plus"></i>
          Download vCard
        </button>
        <button class="btn secondary">
          <i class="fa-regular fa-paper-plane"></i>
          Send vCard by Email
        </button>
      </div>

    </section>
  </div>
</div>

</body>
</html>
